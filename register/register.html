<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/auth-unified.css">
</head>
<body>
    <div class="container">
        <form id="register-form" class="glass-card">
            <h1 class="title">Criar Conta</h1>

            <input
                type="text"
                id="nome"
                class="input"
                placeholder="Nome"
                required
            />
            <input
                type="text"
                id="sobrenome"
                class="input"
                placeholder="Sobrenome"
                required
            />
            <input
                type="password"
                id="senha"
                class="input"
                placeholder="Senha"
                required
            />

            <button type="submit" class="button">Cadastrar</button>

            <div class="link-container">
                <a href="/login/login.html" class="link-text">JÃ¡ tem uma conta? Entrar</a>
            </div>
        </form>
    </div>

    <script src="/register/register.js"></script>
</body>
</html>
